<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-[#1e3a8a] py-4 px-4 md:px-16">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-xl md:text-2xl font-bold">
                <h1>CareerPilot</h1>
            </a>
            <div class="text-white flex space-x-4 md:space-x-6">
                <a href="#" class="hover:text-blue-200 transition">Contact us</a>
                <a href="{% url 'home' %}#who_we_are" class="hover:text-blue-200 transition">Who we are</a>
                <a href="/" class="hover:text-blue-200 transition">Home</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <main class="container mx-auto px-4 py-8">
        <form action="login" method="POST" class="flex justify-center items-center min-h-[60vh]">
            {% csrf_token %}
            <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6 md:p-8">
                <h1 class="text-[#1e3a8a] text-2xl md:text-3xl font-bold text-center mb-6">Log in</h1>

                <!-- Email Field -->
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="email">E-mail</label>
                    <input
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="email" id="email" placeholder="example@email.com" name="email" required>
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="password" id="password" placeholder="Enter your password" name="password" required>
                </div>

                <!-- Submit Button -->
                <div class="mb-6">
                    <input type="submit" name="login" value="Log in"
                        class="w-full bg-[#1d4ed8] text-white py-3 rounded-md shadow-md hover:bg-blue-700 transition cursor-pointer font-medium">
                </div>

                <!-- Register Link -->
                <div class="text-center">
                    <p class="text-gray-600">
                        Don't have an account?
                        <a href="/view_register"
                            class="text-[#4f7eee] hover:text-blue-700 transition font-medium">Register now</a>
                    </p>
                </div>
            </div>
        </form>

        <!-- Messages -->
        {% if messages %}
        <div class="max-w-md mx-auto mt-4">
            <ul class="messages">
                {% for message in messages %}
                {% if "log_" in message.tags %}
                <li class="text-red-500 text-sm md:text-base p-3 bg-red-50 rounded-md border border-red-200">
                    {{ message }}
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </main>
</body>

</html>
