<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerPilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let dropdownToggle = document.getElementById('dropdownToggle');
            let dropdownMenu = document.getElementById('dropdownMenu');

            function toggleDropdown() {
                dropdownMenu.classList.toggle('hidden');
                dropdownMenu.classList.toggle('block');
            }

            function hideDropdown() {
                dropdownMenu.classList.add('hidden');
                dropdownMenu.classList.remove('block');
            }

            dropdownToggle.addEventListener('click', (event) => {
                event.stopPropagation();
                toggleDropdown();
            });

            dropdownMenu.querySelectorAll('.dropdown-item').forEach((li) => {
                li.addEventListener('click', () => {
                    hideDropdown();
                });
            });

            document.addEventListener('click', (event) => {
                if (!dropdownMenu.contains(event.target) && event.target !== dropdownToggle) {
                    hideDropdown();
                }
            });
        });
    </script>
</head>

<body class="bg-gray-50">

    <div class="flex flex-wrap justify-between bg-[#1e3a8a] h-auto md:h-[80px] items-center px-4 py-3">
        <a href="/" class="text-white text-2xl md:text-[25px] font-bold mb-2 md:mb-0">
            CareerPilot
        </a>
        <div class="flex flex-wrap items-center gap-2 md:gap-6 w-full md:w-auto justify-center">
            <div class="flex flex-wrap justify-center gap-2 md:gap-6 text-white text-sm md:text-base">
                <a href="">Contact us</a>
                <a href="{% url 'home' %}#who_we_are">Who we are</a>
                <a href="/">Home</a>
            </div>
            <div class="relative w-max mx-auto mt-2 md:mt-0">
                <button type="button" id="dropdownToggle"
                    class="px-4 py-2 flex items-center gap-2 md:gap-3 flex-wrap rounded-lg text-white text-sm md:text-base font-medium border border-slate-300 outline-none hover:bg-slate-700 cursor-pointer">
                    <img src="{{user.avatar.url}}" class="w-7 h-7 rounded-full shrink-0">
                    <span>{{user.last_name}}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-3 md:w-4 fill-white inline" viewBox="0 0 24 24">
                        <path fill-rule="evenodd"
                            d="M11.99997 18.1669a2.38 2.38 0 0 1-1.68266-.69733l-9.52-9.52a2.38 2.38 0 1 1 3.36532-3.36532l7.83734 7.83734 7.83734-7.83734a2.38 2.38 0 1 1 3.36532 3.36532l-9.52 9.52a2.38 2.38 0 0 1-1.68266.69734z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                <ul id="dropdownMenu"
                    class="absolute hidden shadow-lg bg-white py-2 z-[1000] min-w-full w-max rounded-lg max-h-96 overflow-auto mt-1">
                    <li class="dropdown-item py-2.5 px-5 flex items-center hover:bg-slate-100 text-slate-600 font-medium text-sm cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-4 h-4 mr-3"
                            viewBox="0 0 512 512">
                            <path
                                d="M337.711 241.3a16 16 0 0 0-11.461 3.988c-18.739 16.561-43.688 25.682-70.25 25.682s-51.511-9.121-70.25-25.683a16.007 16.007 0 0 0-11.461-3.988c-78.926 4.274-140.752 63.672-140.752 135.224v107.152C33.537 499.293 46.9 512 63.332 512h385.336c16.429 0 29.8-12.707 29.8-28.325V376.523c-.005-71.552-61.831-130.95-140.757-135.223zM446.463 480H65.537V376.523c0-52.739 45.359-96.888 104.351-102.8C193.75 292.63 224.055 302.97 256 302.97s62.25-10.34 86.112-29.245c58.992 5.91 104.351 50.059 104.351 102.8zM256 234.375a117.188 117.188 0 1 0-117.188-117.187A117.32 117.32 0 0 0 256 234.375zM256 32a85.188 85.188 0 1 1-85.188 85.188A85.284 85.284 0 0 1 256 32z">
                            </path>
                        </svg>
                        <a href="/profile">View profile</a>
                    </li>
                    <li class="dropdown-item py-2.5 px-5 flex items-center hover:bg-slate-100 text-slate-600 font-medium text-sm cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-4 h-4 mr-3"
                            viewBox="0 0 6.35 6.35">
                            <path
                                d="M3.172.53a.265.266 0 0 0-.262.268v2.127a.265.266 0 0 0 .53 0V.798A.265.266 0 0 0 3.172.53zm1.544.532a.265.266 0 0 0-.026 0 .265.266 0 0 0-.147.47c.459.391.749.973.749 1.626 0 1.18-.944 2.131-2.116 2.131A2.12 2.12 0 0 1 1.06 3.16c0-.65.286-1.228.74-1.62a.265.266 0 1 0-.344-.404A2.667 2.667 0 0 0 .53 3.158a2.66 2.66 0 0 0 2.647 2.663 2.657 2.657 0 0 0 2.645-2.663c0-.812-.363-1.542-.936-2.03a.265.266 0 0 0-.17-.066z">
                            </path>
                        </svg>
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="text-center mt-6 px-4">
        <h1 class="text-3xl font-semibold">Career Application Form</h1>
        <p class="text-[#474141] mt-2">Choose your application method: Detailed form or CV upload</p>
    </div>

    <div class="flex justify-center mt-6 px-4">
        <div class="flex flex-col md:flex-row justify-between gap-4 w-full max-w-[650px]">
            <a href="view_quze"
                class="bg-white h-[40px] flex-1 text-center pt-1.5 shadow-[1px_1px_10px] rounded-[5px] border-2 border-[#5b73b6] shadow-[#1e3a8a]">Fill
                Detailed Form</a>
            <a href="/view_cv_form"
                class="bg-white h-[40px] flex-1 text-center pt-1.5 shadow-[1px_1px_10px] rounded-[5px] border-2 border-[#5b73b6] shadow-[#1e3a8a]">Upload
                CV (PDF)</a>
        </div>
    </div>

    <form action="/submit_form" method="POST" enctype="multipart/form-data" class="px-4 mt-6">
        {% csrf_token %}
        <label for="uploadFile1" id="dropArea"
            class="bg-white text-center rounded-2xl border-dashed w-full max-w-[600px] min-h-[480px] py-4 px-4 flex flex-col items-center justify-center cursor-pointer border-2 border-[#007bff] mx-auto transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-32 mb-6 fill-[#3f61be]" viewBox="0 0 24 24">
                <path
                    d="M22 13a1 1 0 0 0-1 1v4.213A2.79 2.79 0 0 1 18.213 21H5.787A2.79 2.79 0 0 1 3 18.213V14a1 1 0 0 0-2 0v4.213A4.792 4.792 0 0 0 5.787 23h12.426A4.792 4.792 0 0 0 23 18.213V14a1 1 0 0 0-1-1Z" />
                <path
                    d="M6.707 8.707 11 4.414V17a1 1 0 0 0 2 0V4.414l4.293 4.293a1 1 0 0 0 1.414-1.414l-6-6a1 1 0 0 0-1.414 0l-6 6a1 1 0 0 0 1.414 1.414Z" />
            </svg>
            <p class="text-[#3f61be] font-semibold text-lg">Upload Your CV</p>
            <p class="text-slate-400 font-semibold mt-5">
                Drag & Drop or <span class="text-[#007bff]">Choose file</span> to upload
            </p>
            <input type="file" id="uploadFile1" name="cv_file" class="hidden" accept=".pdf,.doc,.docx" required>
            <p class="text-slate-400 mt-2" id="fileName">PDF or DOCX Only Allowed.</p>
            <button type="submit"
                class="bg-[#16a34a] h-[40px] w-[200px] mt-8 rounded-[5px] text-white font-bold shadow-md">Submit CV</button>
        </label>
    </form>

    <script>
        const dropArea = document.getElementById("dropArea");
        const fileInput = document.getElementById("uploadFile1");
        const fileName = document.getElementById("fileName");

        dropArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropArea.classList.add("border-[#3f61be]", "bg-blue-50");
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.classList.remove("border-[#3f61be]", "bg-blue-50");
        });

        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dropArea.classList.remove("border-[#3f61be]", "bg-blue-50");

            const file = e.dataTransfer.files[0];
            if (file && (file.name.endsWith(".pdf") || file.name.endsWith(".docx") || file.name.endsWith(".doc"))) {
                fileInput.files = e.dataTransfer.files;
                fileName.textContent = `Uploaded: ${file.name}`;
                fileName.classList.remove("text-red-600");
                fileName.classList.add("text-green-600");
            } else {
                fileName.textContent = "Invalid file type. Please upload PDF or DOCX.";
                fileName.classList.remove("text-green-600");
                fileName.classList.add("text-red-600");
            }
        });

        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (file) {
                fileName.textContent = `Uploaded: ${file.name}`;
                fileName.classList.remove("text-red-600");
                fileName.classList.add("text-green-600");
            }
        });
    </script>

</body>

</html>
