<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CareerPilot - Result</title>
<script src="https://cdn.tailwindcss.com"></script>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    let dropdownToggle = document.getElementById('dropdownToggle');
    let dropdownMenu = document.getElementById('dropdownMenu');

    function toggleDropdown() {
        dropdownMenu.classList.toggle('hidden');
        dropdownMenu.classList.toggle('block');
    }

    function hideDropdown() {
        dropdownMenu.classList.add('hidden');
        dropdownMenu.classList.remove('block');
    }

    dropdownToggle.addEventListener('click', (event) => {
        event.stopPropagation();
        toggleDropdown();
    });

    dropdownMenu.querySelectorAll('.dropdown-item').forEach((li) => {
        li.addEventListener('click', () => {
            hideDropdown();
        });
    });

    document.addEventListener('click', (event) => {
        if (!dropdownMenu.contains(event.target) && event.target !== dropdownToggle) {
            hideDropdown();
        }
    });
});
</script>
</head>

<body class="bg-gray-50">

<div class="flex flex-wrap justify-between items-center bg-[#1e3a8a] p-4">
    <a href="/" class="text-white text-2xl font-bold mb-2 md:mb-0">CareerPilot</a>
    <div class="flex flex-wrap items-center gap-4 md:gap-6 w-full md:w-auto justify-center">
        <div class="flex flex-wrap gap-4 text-white text-sm md:text-base">
            <a href="/view_dashboard">Dashboard</a>
        </div>
        <div class="relative">
            <button id="dropdownToggle" class="flex items-center gap-2 px-4 py-2 rounded-lg text-white border border-slate-300 hover:bg-slate-700">
                <img src="{{user.avatar.url}}" class="w-7 h-7 rounded-full">
                <span>{{user.last_name}}</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-3 fill-white" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M11.99997 18.1669a2.38 2.38 0 0 1-1.68266-.69733l-9.52-9.52a2.38 2.38 0 1 1 3.36532-3.36532l7.83734 7.83734 7.83734-7.83734a2.38 2.38 0 1 1 3.36532 3.36532l-9.52 9.52a2.38 2.38 0 0 1-1.68266.69734z" clip-rule="evenodd"/>
                </svg>
            </button>
            <ul id="dropdownMenu" class="absolute hidden bg-white shadow-lg py-2 rounded-lg mt-1 z-[1000] min-w-[150px]">
                <li class="dropdown-item py-2 px-4 hover:bg-slate-100"><a href="/profile">View profile</a></li>
                <li class="dropdown-item py-2 px-4 hover:bg-slate-100"><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<form action="/edit_user" method="post" enctype="multipart/form-data" class="p-6 max-w-4xl mx-auto mt-20 bg-white rounded shadow">
    {% if messages %}
            <div class="mb-4 p-3  border rounded-md">
                {% for message in messages %}
                {% if "edit_info" in message.tags %}
                <p class="text-red-600 text-sm">{{ message }}</p>
                {% endif %}
                {% endfor %}
            </div>
            {% endif %}
  {% csrf_token %}
  <input type="hidden" name="hidden" value="{{ client.id }}">

  <div class="grid sm:grid-cols-2 gap-6">

    <div class="relative">
      <label class="absolute top-[-10px] left-2 bg-white px-1 text-xs font-medium text-gray-700">First Name</label>
      <input type="text" name="first_name" value="{{ client.first_name }}"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>


    <div class="relative">
      <label class="absolute top-[-10px] left-2 bg-white px-1 text-xs font-medium text-gray-700">Last Name</label>
      <input type="text" name="last_name" value="{{ client.last_name }}"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="relative">
      <label class="absolute top-[-10px] left-2 bg-white px-1 text-xs font-medium text-gray-700">Phone</label>
      <input type="text" name="phone" value="{{ client.phone }}"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>


    <div class="relative sm:col-span-2">
      <label class="absolute top-[-10px] left-2 bg-white px-1 text-xs font-medium text-gray-700">Email</label>
      <input type="email" name="email" value="{{ client.email }}"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="relative">
      <label class="absolute top-[-10px] left-2 bg-white px-1 text-xs font-medium text-gray-700">Country</label>
      <select name="location" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="Nablus" {% if client.location in "Nablus" %}selected{% endif %}>Nablus</option>
        <option value="Ramallah" {% if client.location in "Ramallah" %}selected{% endif %}>Ramallah</option>
        <option value="Tulkarem" {% if client.location in "Tulkarem" %}selected{% endif %}>Tulkarem</option>
        <option value="Hebron" {% if client.location in "Hebron" %}selected{% endif %}>Hebron</option>
        <option value="Jericho" {% if client.location in "Jericho" %}selected{% endif %}>Jericho</option>
        <option value="Jenin" {% if client.location in "Jenin" %}selected{% endif %}>Jenin</option>
      </select>
    </div>
  </div>


  <input type="submit" value="Submit"
    class="mt-6 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 cursor-pointer" />

</form>



</body>
</html>
