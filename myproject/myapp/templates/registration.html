<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerPilot - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="bg-gray-50">

    <header class="flex flex-col sm:flex-row justify-between bg-[#1e3a8a] items-center px-6 sm:px-[15%] py-4">
        <a href="/" class="text-white text-2xl sm:text-[25px] font-[700] mb-2 sm:mb-0">
            <h1>CareerPilot</h1>
        </a>
        <nav class="flex flex-wrap justify-center sm:justify-between gap-4 text-white text-base sm:text-lg">
            <a href="/" class="hover:text-gray-200 transition">Home</a>
            <a href="{% url 'home' %}#who_we_are" class="hover:text-gray-200 transition">Who we are</a>
            <a href="#" class="hover:text-gray-200 transition">Contact us</a>
        </nav>
    </header>

    <!-- Registration Form -->
    <div class="container mx-auto px-4 mb-5">
        <form action="/register" method="post"
            class="mt-4 sm:mt-10 mx-auto w-[90%] sm:w-[75%] md:w-[55%] lg:w-[45%] xl:w-[35%] rounded-lg shadow-md p-6 sm:p-8 text-lg sm:text-xl bg-white">
            {% csrf_token %}
            <h1 class="text-center text-[#1e3a8a] font-medium text-2xl sm:text-3xl mb-6">Create a new account</h1>

            <!-- Display form-level errors -->
            {% if messages %}
            <div class="mb-4 p-3  border rounded-md">
                {% for message in messages %}
                {% if "reg_" in message.tags %}
                <p class="text-red-600 text-sm">{{ message }}</p>
                {% endif %}
                {% endfor %}
            </div>
            {% endif %}

            <!-- First Name -->
            <div class="mt-3">
                <label for="first_name" class="block mb-1 font-medium">First Name:</label>
                <input type="text" name="first_name" id="first_name" placeholder="Amr" required
                    class="border border-gray-300 rounded-md w-full pl-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
            </div>

            <!-- Last Name -->
            <div class="mt-3">
                <label for="last_name" class="block mb-1 font-medium">Last Name:</label>
                <input type="text" name="last_name" id="last_name" placeholder="Foqha" required
                    class="border border-gray-300 rounded-md w-full pl-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
            </div>

            <!-- Email -->
            <div class="mt-3">
                <label for="email" class="block mb-1 font-medium">Email:</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" required
                    class="border border-gray-300 rounded-md w-full pl-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
            </div>

            <!-- Phone -->
            <div class="mt-3">
                <label for="phone" class="block mb-1 font-medium">Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder="05-XXXXXXXX" required
                    class="border border-gray-300 rounded-md w-full pl-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">

            </div>

            <!-- Location -->
            <div class="mt-3">
                <label for="location" class="block mb-1 font-medium">Location:</label>
                <select name="location" id="location" required
                    class="border border-gray-300 rounded-md w-full pl-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">

                    <option value="Nablus">Nablus</option>
                    <option value="Ramallah">Ramallah</option>
                    <option value="Tulkarem">Tulkarem</option>
                    <option value="Hebron">Hebron</option>
                    <option value="Jericho">Jericho</option>
                    <option value="Jenin">Jenin</option>
                </select>
            </div>

            <!-- Password -->
            <div class="mt-3">
                <label for="password" class="block mb-1 font-medium">Password:</label>
                <input type="password" name="password" id="password" required
                    class="border border-gray-300 rounded-md w-full pl-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">

            </div>

            <!-- Confirm Password -->
            <div class="mt-3">
                <label for="con_password" class="block mb-1 font-medium">Confirm Password:</label>
                <input type="password" name="con_password" id="con_password" required
                    class="border border-gray-300 rounded-md w-full pl-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="mt-6 bg-[#1d4ed8] hover:bg-[#1e40af] text-white w-full py-3 rounded-md shadow-md transition duration-200 cursor-pointer font-medium">
                Create an account
            </button>

            <p class="mt-4 text-sm sm:text-base text-center">
                Already have an account?
                <a href="/view_login" class="text-blue-700 hover:text-blue-400 font-medium transition">Login here</a>
            </p>
        </form>
    </div>


</body>

</html>
